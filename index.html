<!DOCTYPE="html">
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
<title >Survey Form</title>
  </head>


  <body>
<div class="main-form">    
    <div>
      <h1 id="title">Chess Login</h1>
   </div>

    <div>
      <p id="description" >"A game of chess in a day keeps the hapiness away"</p>
    </div>


  <form id="survey-form">
    <fieldset>
   <div>
    <label id="name-label" for="name">Name<input placeholder="Enter your name..." type="text" class="inp" required id="name"></label>
   </div>
   <div>
     <label id="email-label" for="email">Email<input placeholder="Enter your email..." type="email" class="inp" required id="email"></label>
   </div>

   <div>
    <label id="number-label" for="number">Age<input placeholder="Enter your age..." type="number" class="inp" id="number" min=5 max=120></label>
   </div>
</feildset>
   <div>
    <select id="dropdown">
      <option>Bignner</option>
      <option>Intermidiate</option>
      <option>Advanced</option>
    </select>
   </div>

   <div>
     
    
     <label><input type="radio" value="1" name="radio-button">Apples</label>
     <br>
     <label><input type="radio" value="0" name="radio-button">Oranges</label>
   </div>

   <div>
     <label class="stack">
      <input name="num" type="checkbox" value="1">I want to learn new openings
     </label>
     <label class="stack">
      <input name="num" type="checkbox" value="2">I want to just play casually
     </label>
     <label class="stack">
      <input name="num" type="checkbox" value="3">I want peace
     </label>
     <label class="stack">
      <input name="num" type="checkbox" value="4">I want to be the best
     </label>
   </div>

   <div>
     <label >Facing difficuilty while logging in?
       <textarea class="inp" placeholder="Ask us anything!!"></textarea>
     </label>
   </div>
     <input type="submit" id="submit">
  </form>
</div>
  </body>
</html>
